<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scavenger Hunt Complete</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body id="complete">
  <div class="container">
    <h1>üéâ Congratulations!</h1>
    <p>You found all 5 spots! Enter your email to claim your reward:</p>

    <form id="emailForm">
      <input type="email" id="email" placeholder="you@example.com" required>
      <button type="submit">Submit</button>
    </form>

    <p id="message"></p>
  </div>

  <script>
    // Redirect if user hasn't found all spots
    window.addEventListener("load", () => {
      if (!allSpotsVisited()) {
        alert("You have not found all spots yet!");
        window.location.href = "index.html";
      }
    });

    // Handle form submission
    document.getElementById("emailForm").addEventListener("submit", async (e) => {
      e.preventDefault(); // prevent default form submission

      if (!allSpotsVisited()) return; // double-check

      const email = document.getElementById("email").value;
      const messageEl = document.getElementById("message");

      try {
        const res = await fetch(API_CALL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        if (res.ok) {
          messageEl.textContent = "‚úÖ Email submitted! Check your inbox.";
          messageEl.style.color = "lightgreen";
          localStorage.clear(); // reset scavenger hunt progress
          // Optional: disable form after success
          document.getElementById("emailForm").querySelector("button").disabled = true;
        } else {
          messageEl.textContent = "‚ùå Something went wrong. Try again.";
          messageEl.style.color = "red";
        }
      } catch (err) {
        console.error(err);
        messageEl.textContent = "‚ùå Network error. Try again.";
        messageEl.style.color = "red";
      }
    });
  </script>
</body>
</html>
